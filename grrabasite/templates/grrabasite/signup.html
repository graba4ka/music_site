{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form-container {
            margin-top: -50px; /* Немного поднимаем форму */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="mt-5">Signup</h2>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_name">{{ form.name.label }}</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="id_music_style">{{ form.music_style.label }}</label>
                    {{ form.music_style }}
                </div>
                <div class="form-group">
                    <label for="id_password1">{{ form.password1.label }}</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="id_password2">{{ form.password2.label }}</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div>{{ form.errors }}</div>
            </form>
        </div>
    </div>

    <!-- Подключаем скрипты Bootstrap для работы интерактивных элементов -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
